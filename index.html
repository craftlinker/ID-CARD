<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h1>Let's Create an ID card!</h1>
                <p class="card-text"></p>
                <form>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault01">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault02">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault02">Age</label>
                            <input type="text" class="form-control" id="age" placeholder="Age" required>
                        </div>
        
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault03">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
        
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault04">State</label>
                            <input type="text" class="form-control" id="state" placeholder="State" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault05">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="Zip" required>
                        </div>
                    </div>
        
                    <button class="btn btn-dark" onclick="idCard()" type="submit">Submit form</button>
                </form>
        
            </div>
            <div class="card-footer text-muted">
                
            </div>
        </div>
        
        
        
        
        
        
       
    </div>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm">
              
            </div>
            <div class="col-sm">
                <div id="idCard" class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg"
                                class=card-img alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">ID Card</h5>
                                Name:
                                <p id="postFullName"></p>
                                Age:
                                <p id="postAge"></p>
                                City:
                                <p id="postCity"></p>
                                State:
                                <p id="postState"></p>
                                Zip:
                                <p id="postZip"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
             
            </div>
        </div>
    </div>

    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
